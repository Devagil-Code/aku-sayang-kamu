<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayy Aku pengen gedig kmuuu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .slideshow-container {
      width: 300px;
      height: 400px;
      position: relative;
      margin-bottom: 10px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .caption {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
      max-width: 300px;
    }
    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .button-wrapper {
      position: relative;
      width: 150px;
      height: 50px;
      overflow: hidden;
    }
    button {
      width: 100%;
      height: 100%;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
      top: 0;
      left: 0;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      z-index: 1;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      max-height: 350px;
      overflow-y: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: pop 0.4s ease;
      position: relative;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .typing-text {
      font-size: 16px;
      color: #333;
      width: 100%;
      height: auto;
      overflow: hidden;
      white-space: normal;
      border-right: 2px solid #333;
      display: inline-block;
      word-wrap: break-word;
      text-align: left;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <img src="gambar1.jpg" class="slide active">
  <img src="gambar2.jpg" class="slide">
  <img src="gambar3.jpg" class="slide">
  <img src="gambar4.jpg" class="slide">
</div>

<div class="caption">
  Maafin aku ya ayy aku salah, klik tombol ini yaa ‚ù§Ô∏è
</div>

<div class="button-container">
  <div class="button-wrapper">
    <button id="yesBtn">Iya</button>
  </div>
  <div class="button-wrapper" id="noBtnWrapper">
    <button id="noBtn">Tidak</button>
  </div>
</div>

<!-- Modal Popup -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <h2>Maaf ya ayy üòî</h2>
    <p id="typing-text" class="typing-text"></p>
  </div>
</div>

<!-- Audio -->
<audio id="myAudio" loop>
  <source src="music.mp3" type="audio/mp3">
  Browsermu tidak mendukung audio!
</audio>

<script>
  // Slideshow otomatis
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlides() {
    slides.forEach(slide => slide.classList.remove('active'));
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1;}
    slides[slideIndex - 1].classList.add('active');
    setTimeout(showSlides, 2000);
  }
  showSlides();

  // Tombol
  const noBtn = document.getElementById('noBtn');
  const noBtnWrapper = document.getElementById('noBtnWrapper');
  const yesBtn = document.getElementById('yesBtn');
  const modal = document.getElementById('myModal');
  const typingText = document.getElementById('typing-text');
  const audio = document.getElementById('myAudio');

  function moveNoBtn() {
    const randomX = (Math.random() - 0.5) * 300;
    const randomY = (Math.random() - 0.5) * 300;
    noBtnWrapper.style.transform = `translate(${randomX}px, ${randomY}px)`;
  }

  noBtn.addEventListener('mouseover', moveNoBtn);
  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    moveNoBtn();
  });

  yesBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
    startTyping();
  });

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  // Typing effect
  const text = "Aku belum bisa jadi cowo kamu yang mengerti kamu sepenuhnya. Aku sering melakukan kesalahan-kesalahan yang ngebuat kita terus-terusan berantem.aku harap kita akan saling jaga hubungan ini sampai nanti waktunya kan tiba..I love You honey‚ù§Ô∏è";
  
  function startTyping() {
    let i = 0;
    typingText.innerHTML = "";
    function typing() {
      if (i < text.length) {
        typingText.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 50);
      }
    }
    typing();
  }

  // Play audio setelah klik pertama di mana saja
  window.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', () => {
      audio.play();
    }, { once: true });
  });
</script>

</body>
</html>
